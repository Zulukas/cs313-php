<!DOCTYPE html>

<html>
	<head>
		<title>Snake!</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="snake.js"></script>
	</head>
	<style>
		#main {
			display: block;			
			width: 300px;
			margin-left: auto;
			margin-right: auto;

		}
		h2 {
			text-align: center;
		}
	</style>
	<body>
		<h2>Snake!!</h2>
		<div id="main">
			<canvas id="myCanvas" width="300" height="300" style="border:1px solid #c3c3c3;">
			Your browser does not support the HTML5 canvas tag.
			</canvas>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script>
				var dir = 0;
				var special = 0;
				var gameHasBeenInitialized = false;
				var snakeIsDead = false;
				var canChange = true;
				var doOnceOnDeath = true;

				//Input Handler
				$(document).keydown(function(e) {
					//console.log(e.which);
					switch(e.which) {
						case 32: 						// <-- Space Bar
							console.log("Space bar");
							special = 2;
							break;
						case 37: 						// <-- Left Key
							console.log("left key");
							if (dir !== 3 && dir !== 1 && canChange)
								dir = 3;
							canChange = false;
							break;
						case 38: 						// <-- Up Key
							console.log("up key");
							if (dir !== 4 && dir !== 2 && canChange)
								dir = 2;
							canChange = false;
							break;
						case 39: 						// <-- Right Key
							console.log("right key");
							if (dir !== 3 && dir !== 1 && canChange)
								dir = 1;
							canChange = false;
							break;
						case 40: 						// <-- Down Key
							if (dir !== 4 && dir !== 2 && canChange)
								dir = 4;
							canChange = false;
							console.log("down key");
							break;
						case 80: 						// <-- P key
							if (special !== 1) {
								special = 1;
							}
							else {
								special = 0;
							}
							console.log("p pressed.");
							break;
					}
				});

				// IMPORTANT SETUP SHTUFF GOES HERE //
				// var c = document.getElementById("myCanvas");
				var c = $('#myCanvas')[0];
				var ctx = c.getContext("2d");				

				//Controls the speed of the game loop
				var iterSpeed = 100; //In milliseconds				

				var snakeArray = [];
				var food

				// END IMPORTANT SETUP SHTUFF //

				//Game Loop
				setInterval(function() {
					if (!gameHasBeenInitialized) {
						init();
						gameHasBeenInitialized = true;
						special = 0;
						dir = 1;
					}
					if (special === 1) {
						return;
					}
					if (special === 2) {
						gameHasBeenInitialized = false;
						snakeIsDead = false;
						doOnceOnDeath = true;
						return;						
					}
					if (snakeIsDead) {
						if (doOnceOnDeath) {
							doOnceOnDeath = false;

							var audio = new Audio('gameover.ogg');
							audio.play();						
						}
						return;
					}

					update();
					draw();
					canChange = true;

				}, iterSpeed);	

				
				</script>

				<p>Enjoy a game or two of Snake!  It's super easy to play!</p>
				<ul>
					<li>Use the arrow keys on your keyboard to move the snake</li>
					<li>Use the 'P' button to pause the game</li>
					<li>Use the Space Bar to reset the game</li>
				</ul>
				<p>Enjoy!</p>
			</div>
	</body>
</html>
